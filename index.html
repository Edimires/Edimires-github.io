<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Renta</title>
    <link rel="stylesheet" href="Renta.css"/>
</head>
<body>
    <section id="slick"><!--Area de formulario-->
        <div class="contact-form"> <!--Titulo para css-->
            
            <div class="sidebar">
                <div class="fonte">
                    <img src="img/escudo.png" class="escudo"width="50" alt="">
                    <h3>Impuesto sobre la renta</h3>
                    <ul>
                        <li><a href="https://portaldgii.mh.gob.sv/ssc/home">Ministerio de Hacienda</a></li>
                        <li><a href="https://www.mh.gob.sv/downloads/pdf/700-DGII-CM-0000-41.pdf">Cuadro de retenciones</a></li>
                        <li><a href=""></a></li>
                    </ul>
                </div>
            </div>  

            <div class="container"><!--Texto indicativo-->
                <h1 class="title">CALCULO DE RETENCION DE RENTA </h1>
                
            <!--Formulario para pedir datos-->
                <div class="w-100"> <!-- -->
                   
            
                    <form class="frmInputs" name="frmCalculo" id="Calculo" action="javascript:void(0);">
                        <div class="field"> <!--Campo para la base del rectangulo-->
                            <input class="entrada" type="number" name="salario" id="salario" min="0" max="50000" step=".1" placeholder="0.00" required />
                            <span class=""></span>
                            <span class="span">Ingrese salario nominal</span>
                        </div>
                        
                        <!--Botones para enviar datos a JS-->
                        <input class="send" type="submit" value="calcular"  name="btncalcular" id="calcular"/>
                        
                    </form>
                </div>
                
                <div class = "mostrarRetencion" id="mostrar" name = "mostrarDatos">
                    <span id="RentaSioNo" class="results" display="hidden"></span>
                    <span id="isss" class="results" display="hidden"></span>
                    <span id="afp" class="results" display="hidden"></span>
                </div>
            </div>
        </div>
    </section>

<script src="Renta.js"></script>    
</body>
</html>
